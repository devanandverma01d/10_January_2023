<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD using Real API part-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        /*we can write css code here*/
        .d_tbdr {
            border: 1px solid black;
        }
    </style>
    <script>
        /*we can write JS code before closing of head tag*/
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 d_tbdr">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-8 d_tbdr">
                <table class="table mytable">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">First-Name</th>
                            <th scope="col">Last-Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
    <script>
        /*we can write JS code before closing of body tag*/

        // Below is Promise Chain-
        // PO.then().then().then(). catch();
        //PO stands for- Promise Object

        // fetch('http://example.com/movies.json')
        //     .then((response) => response.json())
        //     .then((data) => console.log(data));

        let x = document.querySelector("table.mytable tbody");
        fetch('https://reqres.in/api/users?page=2')
            .then((res) => { // this is formal argument
                // Every function return something
                return res.json();
            })
            .then((data) => {

                console.log(data.data);
                let tr = '';
                for (vari of data.data) {
                    // code block to be executed
                    tr = tr + `
                            <tr>
                                <th scope="row"> ${vari.id} </th>
                                <td> ${vari.first_name} </td>
                                <td> ${vari.last_name} </td>
                                <td> ${vari.email} </td>
                                <td>
                                    <button class = "btn btn-primary btn-sm">View</button>
                                    <button class = "btn btn-warning btn-sm">Edit</button>
                                    <button class = "btn btn-danger btn-sm">Delete</button>
                                    </td>
                            </tr>
                            `;

                    // console.log(vari.last_name);
                }
                x.innerHTML = tr;

            })
            .catch(function (err) {
                console.log(err);
            });

    </script>
</body>

</html>
